<!DOCTYPE html>
<html ng-app="stemsos" lang="en">


<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body style="border: 2px; height: 100%">


    <div id="topNavigation"  style="border:  2px; height: 40px; background-color: #484547; padding: 5px;">
        <a href="http://www.stemsos.com/" target="_blank">
            <img src="../images/stemsos_logo_medium.png" style="width: 70px" alt="">

        </a>
    </div>
    <div class="sideBar">

        <a class="navBarMenuItem" ui-sref='dashboard' ui-sref-active='activeSide'>
            <span class="glyphicon glyphicon-home" style="font-size: 25px; color: #fff;" aria-hidden="true"></span>
            <span style="font-size: 11px; color: #fff;">Dashboard</span>
        </a>

        <a class="navBarMenuItem" ui-sref='levelOneSubmission' ui-sref-active='activeSide'>
            <span class="glyphicon glyphicon glyphicon-file" style="font-size: 25px !important; margin-left: -10px; color: #fff; width: 80px;" aria-hidden="true"></span>
            <span style="font-size: 11px; color: #fff;">Level One Submission</span>
        </a>
        <a class="navBarMenuItem" ui-sref='levelTwoSubmission' ui-sref-active='activeSide'>
            <span class="glyphicon glyphicon-duplicate" style="font-size: 25px !important; margin-left: -10px; color: #fff; width: 80px;" aria-hidden="true"></span>
            <span style="font-size: 11px; color: #fff;">E-portfolio Submission</span>
        </a>
        <a class="navBarMenuItem" ui-sref='students' ui-sref-active='activeSide'>
            <span class="glyphicon glyphicon-user" style="font-size: 25px !important; margin-left: -10px; color: #fff; width: 80px;" aria-hidden="true"></span>
            <span style="font-size: 11px; color: #fff;">My Students</span>

        </a>

        <a class="navBarMenuItem" ui-sref='school' ui-sref-active='activeSide'>
            <span class="glyphicon glyphicon-education" style="font-size: 25px; width: 80px; margin-left: -10px; color: #fff;" aria-hidden="true"></span>
            <span style="font-size: 11px; color: #fff;">School Roster</span>
        </a>

    </div>
    <div style="position: absolute; float: left; max-height: 100%; max-width: 100%; width: 100%; height: 100%; padding-left: 82px; padding-top: 40px;" class="container" ui-view></div>



</body>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script>

<script src="main.js" ></script>
<link rel="styleSheet" href="ui-grid.css"/>
<script src="ui-grid.min.js"></script>

</html>
